name             = Perl-Critic-PJCJ
author           = Paul Johnson <paul@pjcj.net>
license          = Perl_5
copyright_holder = Paul Johnson
copyright_year   = 2025

version = 0.0.1

[Git::GatherDir]
[License]
[Readme]
[Manifest]
[MetaYAML]
[MetaJSON]
[MakeMaker::Awesome]

[Run::AfterBuild]
run = perl dev/append_postamble %d/Makefile.PL
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[NextRelease]
filename = Changes.md
time_zone = UTC
format = ## %v%T%n

[Prereqs]
perl = 5.24.0
Perl::Critic = 0
PPI = 0

[Prereqs / TestRequires]
Test2::V0 = 0

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::Git = 0
Dist::Zilla::Plugin::MakeMaker::Awesome = 0
Archive::Tar::Wrapper = 0
Perl::Critic = 0
Perl::Critic::Moose = 0
Perl::Critic::Policy::ValuesAndExpressions::ProhibitSingleArgArraySlice = 0
Perl::Tidy = 0
App::perlimports = 0
Devel::Cover = 0
Template = 0
Browser::Open = 0
