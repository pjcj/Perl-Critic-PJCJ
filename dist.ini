name             = Perl-Critic-PJCJ
author           = Paul Johnson <paul@pjcj.net>
license          = Perl_5
copyright_holder = Paul Johnson
copyright_year   = 2025

version = v0.1.0

[Git::GatherDir]
[License]
[Manifest]
[MetaYAML]
[MetaJSON]
[MakeMaker::Awesome]
[PodVersion]
[PkgVersion]
die_on_existing_version = 1
use_package = 1

[Run::AfterBuild]
run = perl dev/append_postamble %d/Makefile.PL

[Git::Check]

[NextRelease]
filename = Changes.md
time_zone = UTC
format = ## %v%T - %{d MMMM yyyy}d

[Git::Commit]
[Git::Tag]
[Git::Push]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
perl = 5.24.0
Perl::Critic = 0
PPI = 0

[Prereqs / TestRequires]
Test2::V0 = 0

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::Git = 0
Dist::Zilla::Plugin::MakeMaker::Awesome = 0
Archive::Tar::Wrapper = 0
Perl::Critic = 0
Perl::Critic::Moose = 0
Perl::Critic::Policy::ValuesAndExpressions::ProhibitSingleArgArraySlice = 0
Perl::Tidy = 0
App::perlimports = 0
Devel::Cover = 0
Template = 0
Browser::Open = 0
